<div class="emi-calc">
  <div class="centered">
    <h1 class="title">EMI CALCULATOR</h1>
  </div>
  <div class="emi-calc-container">
    <div class="split left">
      <div class="container">
        <p class="label">Loan Amount:</p>
        <input type="number" [(ngModel)]="loanAmount" class="form-input" />
        <p class="label">Tenure in months:</p>
        <input type="number" [(ngModel)]="tenure" class="form-input" />
        <p class="label">Interest:</p>
        <input type="number" [(ngModel)]="interest" class="form-input" />
        <button (click)="cal()" class="calc-btn">Calculate</button>
      </div>
    </div>

    <div class="split right">
      <h2 class="emi">EMI: {{ emi }}/Month</h2>
      <img class="img" src="/assets/svgs/calc.svg" alt="image" />
    </div>
  </div>
