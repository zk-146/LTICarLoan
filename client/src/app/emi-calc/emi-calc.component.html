<div class="centered">
    <h1 class="title">EMI CALCULATOR</h1>
</div>
<div class="split left">
    <div class="container">
        <div class="Flabel" >Loan Amount:</div>
        <input type="number" [(ngModel)]="loanAmount" class="Finput"/>
        <div class="Slabel" >Tenure in months:</div>
        <input type="number" [(ngModel)]="tenure" class="Sinput"/>
        <div class="Tlabel" >Interest:</div>
        <input type="number" [(ngModel)]="interest" class="Tinput"/>
        <button (click)="cal()" class="btn">Calculate</button>   
    </div>
</div>
   

    <div class="split right">
        <div class="upRight">
        <h2 class="emi" >EMI:{{ emi }}/Month</h2>
        <img class="img" src="/assets/svgs/calc.svg" alt="image">
        </div>
    </div>
