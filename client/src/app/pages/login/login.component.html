<body>
  <div class="split left">
    <div class="centered">
      <img class="adminLogin" src="assets\svgs\adminLogin.svg" width="" />
    </div>
  </div>

  <div class="split right">
    <div class="centered">
      <h1>Welcome Back</h1>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="element">
          <input
            class="auth-input"
            text="[inputType]"
            formControlName="email"
            placeholder="Email"
          />
        </div>
        <div class="element">
          <input
            class="auth-input"
            text="[inputType]"
            formControlName="password"
            placeholder="Password"
          />
        </div>
        <label
          >Login as admin<input
            type="checkbox"
            (change)="changeLoginToAdmin($event.target)"
        /></label>
        <button (click)="onLoginClick()" id="next">Sign In</button>
      </form>
    </div>
  </div>
</body>
