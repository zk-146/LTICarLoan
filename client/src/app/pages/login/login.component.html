<div class="split left">
  <div class="centered">
    <img class="adminLogin" src="assets\svgs\adminLogin.svg" width="" />
  </div>
</div>

<div class="split right">
  <div class="centered">
    <h1>Welcome Back</h1>
    <div id="account">
      <label></label>
      <div class="element">
        <input class="auth-input" text="[inputType]" placeholder="Email" />
      </div>
      <div class="element">
        <input class="auth-input" text="[inputType]" placeholder="Password" />
      </div>
    </div>
    <div>
      <label
        >Login as admin<input
          type="checkbox"
          (change)="changeLoginToAdmin($event.target)"
      /></label>
      <button (click)="onLoginClick()" id="btn">Login</button>
    </div>
  </div>
</div>
