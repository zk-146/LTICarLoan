<div class="container addform">
        
        
        
    <h2 class="heading">Create an Account</h2>
    
    <br>
<div class="row">
    <div class="col-lg-12">
    
    <form [formGroup]="userDetailsForm" >
        <!-- (ngSubmit)="onSubmit()" -->
  <div class="form-group row">
      
    <label for="firstName" class="col-sm-2 col-form-label"><b>First Name</b> </label><br>
    <div class="col-sm-7">  
    <input class="form-control" id="firstName" type="text" formControlName="firstName" placeholder="firstName">
    </div>
  </div>
        <br>
      
  <div class="form-group row">
      <label for="lastName" class="col-sm-2 col-form-label"><b>Last Name</b></label><br>
     <div class="col-sm-7"> 
    <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="lastName">
      </div>
  </div><br>
      
 <div class="form-group row">
     <label for="emailId" class="col-sm-2 col-form-label"><b>Email Id</b></label><br>
      <div class="col-sm-7">
    <input type="email" class="form-control" id="emailId" formControlName="emailId" placeholder="emailId">
     </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label"><b>Password</b></label><br>
     <div class="col-sm-7">
   <input type="text" class="form-control" id="password" formControlName="password" placeholder="password">
    </div>
 </div>
 <div class="form-group row">
    <label for="age" class="col-sm-2 col-form-label"><b>Age</b></label><br>
     <div class="col-sm-7">
   <input type="number" class="form-control" id="age" formControlName="age" placeholder="age">
    </div>
 </div>
 <div class="form-group row">
    <label for="gender" class="col-sm-2 col-form-label"><b>Gender</b></label><br>
     <div class="col-sm-7">
   <input type="text" class="form-control" id="gender" formControlName="gender" placeholder="Male/Female">
    </div>
      <br><br>
      <!-- <button type="submit" class="btn btn-add">Next</button>  -->
</form>


    
    </div>
    

    
    
</div>
